<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 0.5px solid red;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
        }
        
        .box img {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/杜美美.JPG" id="eye">
        </label>
        <input type="password" name="" id="pwd">

    </div>
    <script>
        //获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        //注册事件 处理程序
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'images/美美杜.JPG';
                flag = 1
            } else {
                pwd.type = 'password'
                eye.src = 'images/杜美美.JPG';
                flag = 0;
            }


        }
    </script>
</body>

</html>
